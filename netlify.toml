[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev -- --port 5173 --strictPort"
  targetPort = 5173
  port = 8888
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
